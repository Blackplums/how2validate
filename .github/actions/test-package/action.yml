name: "Test Python Package"
description: "Composite action: Runs Testing python packages"

inputs:
  test-command:
    description: "Command to run tests"
    required: false
    default: "pytest"

outputs:
  tests-passed:
    description: "true when tests passed"
    value: ${{ steps.run_tests.outputs.tests_passed }}

runs:
  using: "composite"
  steps:
    - name: Update and Install test dependencies
      working-directory: ./src/python/tests
      shell: bash
      run: |
        echo "######################### Upgrading pip ###################################"
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-compile ./requirements.in 
        pip-compile --upgrade ./requirements.in

        echo "######################### Installing dependencies #########################"
        pip install -r requirements.txt

        echo "################## End of Update and Install dependencies #################"
    
    - name: Run tests
      id: run_tests
      shell: bash
      working-directory: ./src/python/tests
      run: |
        set -e
        echo "Running tests with: ${{ inputs.test-command }}"
        if bash -lc "${{ inputs.test-command }}"; then
          echo "Tests passed!"
          echo "tests_passed=true" >> "$GITHUB_OUTPUT"
        else
          echo "::error::Tests failed!"
          echo "::error::tests_passed=false" >> "$GITHUB_OUTPUT"
          exit 1
        fi